<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Angelic Subliminals</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body {
    background: linear-gradient(to bottom, #FFF1F6, #FFF7FB);
    color: #6B4E71;
}

/* HEADER */
header {
    text-align: center;
    padding: 50px 20px 30px;
}

header h1 {
    font-size: clamp(28px, 5vw, 42px);
    color: #F4B6C2;
}

header p {
    margin-top: 10px;
    font-size: 14px;
    color: #9A7AA0;
}

/* CONTROLS */
.controls {
    max-width: 1100px;
    margin: auto;
    padding: 0 20px 30px;
    text-align: center;
}

#searchInput {
    width: 100%;
    max-width: 420px;
    padding: 14px 20px;
    border-radius: 30px;
    border: 1px solid #FFD6E8;
    outline: none;
    font-size: 14px;
}

/* CATEGORIES */
.categories {
    margin-top: 18px;
    display: flex;
    gap: 10px;
    overflow-x: auto;
    padding-bottom: 5px;
    justify-content: center;
}

.categories button {
    flex: 0 0 auto;
    padding: 10px 18px;
    border-radius: 20px;
    border: none;
    background: #FFD6E8;
    color: #6B4E71;
    font-size: 13px;
    cursor: pointer;
    white-space: nowrap;
}

.categories button.active {
    background: #F4B6C2;
}

/* SUBLIMINAL GRID */
.subliminals {
    max-width: 1200px;
    margin: auto;
    padding: 0 20px 80px;
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 25px;
}

/* CARD */
.card {
    background: #fff;
    border-radius: 22px;
    padding: 24px;
    box-shadow: 0 10px 25px rgba(244,182,194,0.35);
    transition: transform 0.25s ease;
}

.card:hover {
    transform: translateY(-4px);
}

.card h3 {
    color: #F4B6C2;
    margin-bottom: 12px;
    font-size: 18px;
}

.card ul {
    list-style: none;
    margin-bottom: 18px;
}

.card ul li {
    position: relative;
    padding-left: 18px;
    margin-bottom: 6px;
    font-size: 14px;
}

.card ul li::before {
    content: "✧";
    position: absolute;
    left: 0;
    color: #FFD6E8;
}

.price {
    font-weight: 600;
    margin-bottom: 14px;
    font-size: 14px;
}

/* BUTTON */
.buy-btn {
    display: block;
    text-align: center;
    padding: 13px;
    border-radius: 30px;
    background: linear-gradient(to right, #FFD6E8, #F4B6C2);
    color: #6B4E71;
    text-decoration: none;
    font-size: 14px;
}

/* FOOTER */
footer {
    text-align: center;
    padding: 30px 20px;
    font-size: 12px;
    color: #9A7AA0;
}

/* MOBILE TWEAKS */
@media (max-width: 480px) {
    header {
        padding-top: 40px;
    }

    .card {
        padding: 20px;
    }

    .categories {
        justify-content: flex-start;
    }
}
</style>
</head>

<body>

<header>
    <h1>Angelic Subliminals</h1>
    <p>Soft energy • Feminine power • Gentle transformation</p>
</header>

<div class="controls">
    <input type="text" id="searchInput" placeholder="Search subliminals...">

    <div class="categories">
        <button class="active" onclick="filterCategory('all')">All</button>
        <button onclick="filterCategory('love')">Love</button>
        <button onclick="filterCategory('money')">Money</button>
        <button onclick="filterCategory('premium')">Love Cake Premium</button>
        <button onclick="filterCategory('charms')">Charms</button>
    </div>
</div>

<section class="subliminals">
    <div class="grid">

        <div class="card" data-category="love">
            <h3>yoursubliminalname</h3>
            <ul>
                <li>Benefit one</li>
                <li>Benefit two</li>
                <li>Benefit three</li>
            </ul>
            <div class="price">Price</div>
            <a href="https://t.me/YourTelegramUsername" class="buy-btn">
                Buy on Telegram
            </a>
        </div>

        <!-- COPY MORE CARDS -->

    </div>
</section>

<footer>
    © 2026 Angelic Subliminals
</footer>

<script>
const searchInput = document.getElementById("searchInput");
const cards = document.querySelectorAll(".card");
const buttons = document.querySelectorAll(".categories button");

searchInput.addEventListener("input", () => {
    const value = searchInput.value.toLowerCase();
    cards.forEach(card => {
        card.style.display = card.textContent.toLowerCase().includes(value)
            ? "block" : "none";
    });
});

function filterCategory(category) {
    buttons.forEach(btn => btn.classList.remove("active"));
    event.target.classList.add("active");

    cards.forEach(card => {
        card.style.display =
            category === "all" || card.dataset.category === category
            ? "block" : "none";
    });
}
</script>

</body>
</html>
